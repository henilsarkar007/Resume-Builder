<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Resume Builder </title>
</head>

<body>
 
    <div class="container"> 
        <h1 class="text-center my-2"> Resume Builder</h1>
    <p class="text-center"> <em>Make Your Dream Resume</em></p>

    <div class="row">
        <div class="col-md-6">
            <!--first col-->
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="namefield"> <b>Your Name</b> </label>
                <input type="text" 
                id="namefield" 
                placeholder="Enter here" 
                class="form-control">
            </div>

            

            <div class="form-group">
                <label for="namefield"> <b>Your Contact Number</b> </label>
                <input 
                type="text" 
                id="contactfield" 
                placeholder="Enter 10 digit mobile number" 
                class="form-control">
            </div>

            <div class="form-group">
                <label for="namefield"> <b>Your Address</b> </label>
                <textarea 
                id="addressfield" 
                placeholder="Enter Your Address" 
                class="form-control"
                rows="2"></textarea>
          </div>

          <div class="form-group">
            <label for="dobfield"> <b>Your Date Of Birth</b> </label>
            <input type="date" 
            id="dobfield" 
            placeholder="Select DOB" 
            class="form-control">
        </div>

        <div class="form-group">
            <label for="Gender"> <b>Select Your Gender-</b> </label>
            <input type="radio" name="gender" value="male">    Male
            <input type="radio" name="gender" value="female"> Female
            
 
            
        </div>
            <p class= "text-secondary my-3">Social Media Links</p>

            <div class="form-group">
                <label for="linkedinfield"> <b>LinkedIn Profile*</b> </label>
                <input 
                type="text" 
                id="linkedinfield" 
                placeholder="Paste Your LinkedIn Profile Link Here..." 
                class="form-control" required>
            </div>

            <div class="form-group">
                <label for="instafield"> <b>Instagram Profile</b> </label>
                <input 
                type="text" 
                id="instafield" 
                placeholder="Paste Your Instagram Profile Link Here..." 
                class="form-control">
            </div>

            <div class="form-group">
                <label for="fbfield"> <b>Facebook Profile</b> </label>
                <input 
                type="text" 
                id="fbfield" 
                placeholder="Paste Your Instagram Profile Link Here..." 
                class="form-control">
            </div>
            
        </div>


        
        <div class=" col-md-6">
            <!--second col-->
            <h3> Proffesional Information</h3>
            

            <div class="form-group">
                <label for="objectivefield"> <b>Objective*</b> </label>
                <input 
                type="text" 
                id="objectivefield" 
                placeholder="What motivates you about the respective job role" 
                class="form-control" required>
            </div>

            

            <div class="form-group" id="aq">
                <label for="qualificationfield"> <b>Academic Qualification(You Can Add Multiple Enteries)*</b> </label>
                <textarea 
                placeholder="Add Your SSC, HSC and Graduation Results" 
                class="form-control eqField" 
                rows="3"   required>
                </textarea>
            </div>
            <!-- new textarea-->
            <div class="container text-center" id="aqbutton">
                <button onclick="addNewAQField()" class="btn btn-primary small">Add</button>
            </div>
            


            <div class="form-group" id="we">
                <label for="experiencefield"> <b>Enter Your Past Work Experience (You Can Add Multiple Enteries)*</b> </label>
                <textarea 
                placeholder="If You Are Fresher Then Mention it" 
                class="form-control weField" 
                rows="3"     required>
                </textarea> 
            </div>
            <div class="container text-center" id="webutton">
                <button onclick="addNewWEField()"  class="btn btn-primary small">Add</button>
            </div>

        </div>

        <div class="container text-center mt-1"><button class="btn btn-primary btn-lg">Generate Resume</button>   </div>
    </div>
    
</div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
